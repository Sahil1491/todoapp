<div class="background-container">

<div class="auth-container">
  <div class="auth-container center-buttons">
    <button class="auth-button large-button" (click)="showSignup = true; showLogin = false">Signup</button>
    <button class="auth-button large-button" (click)="showLogin = true; showSignup = false">Login</button>
  </div>

  <marquee><h2>Plan your Day with us!</h2></marquee>
  
  <ng-container *ngIf="showSignup">
    <form (ngSubmit)="submitSignUp()">
      <h3>Sign Up</h3>
      <label for="signupUserName">Username:</label>
      <input type="text" id="signupUserName" [(ngModel)]="signupUserName" name="signupUserName" required>

      <label for="signupEmail">Email:</label>
      <input type="email" id="signupEmail" [(ngModel)]="signupEmail" name="signupEmail" required>

      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" [(ngModel)]="signupPassword" name="signupPassword" required><br>

      <button type="submit">Sign Up</button>
    </form>
  </ng-container>

  <ng-container *ngIf="showLogin">
    <form (ngSubmit)="submitLogin()">
      <h3>Login</h3>
      <label for="loginEmail">Email:</label>
      <input type="text" id="loginEmail" [(ngModel)]="loginEmail" name="loginEmail" required>

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" [(ngModel)]="loginPassword" name="loginPassword" required><br>

      <button type="submit">Login</button>
    </form>
    <marquee><h2>plan your day with us!</h2></marquee>
  </ng-container>
</div>
</div>
