<div class="back">
<div>
    <h2>View Tasks</h2>
    <table>
      <thead>
        <tr>
          <th>task no.</th>
          <th>Task Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of taskList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ task.name }}</td>
          <td><button (click)=" updateTask(i)"> update </button> 
            <button (click)="deleteTask(i)"> delete </button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
